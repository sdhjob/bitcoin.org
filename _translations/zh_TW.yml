  secure-your-wallet:
    title: "保管你的錢包 - Bitcoin"
    pagetitle: "保管你的錢包"
    summary: "你的 Bitcoin 如同實體錢包需要被保護。Bitcoin 提供史上最簡便的跨國匯款功能，但對安全性的顧慮也隨之而來。只要使用方法正確，Bitcoin 能提供相當高等級的保障。<b>為了保護自己的財產，你必須學會良好的使用習慣。</b>以下是你該注意的事情。"
    online: "謹慎使用網路錢包"
    onlinetxt: "網路錢包的服務和一般網路銀行很像。小心地選擇服務提供者，你要靠它們來保護你的財產，而你要負責記住和保護自己的密碼。直至今日網路錢包還未能提供像實體銀行同等級的保障。使用 two-factor 認證或類似的功能可以進一步提升帳號安全性。"
    backup: "備份錢包"
    backuptxt: "Bitcoin 服務及軟體允許你用列印在紙上或存在隨身碟的方式備份自己的錢包。妥當保管你的備份，在電腦故障或操作錯誤的時候就要用到它了。"
    backupwhole: "備份整個錢包"
    backupwholetxt: "為了保護隱私，你的錢包使用許多 private key 來處理交易造成的變動。只對可見的 private key 備份並不足以無法回復你絕大部分的財產。"
    backuponline: "對線上備份加密"
    backuponlinetxt: "線上備份很容易遭竊，電腦只要連上網路就面臨許多惡意軟體的威脅。對所有曝露在網路上的備份加密是提高安全性的重要步驟。"
    backupmany: "使用異地備援"
    backupmanytxt: "單點備份失常對安全性是件壞事。如果你的備份有一個以上的保存方式，就能降低遇上無法用備份還原錢包的倒楣事。你應該考慮使用 USB 隨身碟、輸出成實體文件、燒成光碟等多種備份方式。"
    backupregular: "定期備份"
    backupregulartxt: "錢包需要經常備份，以確保你的備份中包含最近所有的 Bitcoin 地址變化，以及所有新建立的 Bitcoin 地址。不過，很快的所有使用 Bitcoin 錢包的應用程式都只需一次備份。"
    encrypt: "對錢包加密"
    encrypttxt: "你可以設定從 Bitcoin 錢包裡拿錢時需要輸入密碼。密碼在面臨小偷和駭客入侵時提供了多一層保障，但你仍然要提防壞人透過軟硬體側錄打字內容盜取它。"
    encryptforget: "不要忘記密碼"
    encryptforgettxt: "如果忘記密碼，你將永遠拿不回 Bitcoin 上的財產。Bitcoin 跟銀行不同，它沒有重置密碼的功能。最好確定長時間沒使用的情況下你還能記得密碼，如果沒有信心，你也許要把密碼寫下來鎖在保險箱之類安全的地方。"
    encryptstrong: "確定密碼不會被猜中"
    encryptstrongtxt: "同時使用字母、數字、特殊符號，並且長度大於十六個字的密碼才有足夠的安全性。單純字母或有意義單字組合的密碼很容易被破解。當然，難記不該成為忘記密碼的理由。"
    offline: "使用離線錢包保管財產"
    offlinetxt: "離線錢包 (或稱 cold storage) 提供最安全的保管方式。它是指將錢包方在一個沒有網路連線且安全的地方。如果規畫的好，它可以對各種電腦弱點提供相當的保障。在你用它來做大筆交易之前，確定離線環境的設置有經過完整的測試。離線錢包搭配備份與加密是一個好的使用方式。下面簡介一些可行的方法。"
    offlinetx: "離線交易認證"
    offlinetxtxt1: "這個作法使用兩台電腦共享同一個錢包內的部分資訊。其中一台處於離線狀態，它是唯一存有完整錢包並能認證交易的機器。另一台與網路連線，它只擁有一個用來產生未認登交易用的可見的錢包。你按照下列步驟來產生安全的交易："
    offlinetxtxt2: "在連線的電腦上產生新交易，將交易存到 USB 随身碟。"
    offlinetxtxt3: "在離線電腦上認證該交易。"
    offlinetxtxt4: "把認證完成的交易回傳有連線的電腦。"
    offlinetxtxt5: "因為與網路連線的電腦無法對交易進行認證，可以防止它受到入侵後被提取財產。<a href=\"https://bitcoinarmory.com/using-offline-wallets-in-armory/\">Armory</a>可以用來做離線交易認證。"
    offlinetmp: "暫存設備"
    offlinetmptxt: "這個作法是將錢包載入一個暫存的設備上。譬如用 Linux live CD 開機，透過 USB 隨身碟把 light SPV 錢包軟體及設定載入並執行交易。使用可信任的唯讀設備並只將資料載入記憶體的方式開機，惡意程式就無法入侵，同時你的錢包不會在硬碟上留下記錄。但下面有些你要特別留心的事項。"
    offlinetmplose: "財產消失"
    offlinetmplosetxt: "暫存的方式可能讓財產永遠消失。如果你的錢包沒有正確地從外接的永久性儲存裝置 (譬如 USB 隨身碟) 載入的話，你對錢包進行的變動就會永遠消失。其中包含用來接收最後一筆交易變動而新增的 Bitcoin 位址。"
    offlinetmpmiss: "密碼錯誤"
    offlinetmpmisstxt: "在暫存設備上使用的鍵盤配置可能與實際鍵盤不同，造成輸入意外的字元。在有加密的情況，會讓你輸入錯誤的密碼。你可能要先在螢幕上輸入看看內容是否如你所想。"
    offlinetmptrace: "不留記錄"
    offlinetmptracetxt: "只要電腦有連接硬碟或其他儲存裝置，就仍有留下 private key 記錄的風險。在載入錢包前，你可能要將卸下所有硬碟，或停止 swap 分割。"
    offlinemulti: "多重認證以防竊"
    offlinemultitxt: "Bitcoin 的多重認證功能要求使用一組以上 private key 簽章才能進行交易。目前來看只對 IT 領域的使用者可行，但預期未來可以提供更多使用這個功能的方式。多重認證讓組織或團體的成員，在經過多數人認證交易後從它的帳戶內支出。它也可以讓未來的網路錢包提供多重認證位址，小偷必須同時入侵你的電腦和網路錢包的伺服器才能竊取財產。"
    offlinemobile: "行動裝置小額付款"
    offlinemobiletxt: "在手機上的 Bitcoin 錢包就像真的皮夾一樣可以裝錢。Bitcoin 錢包考慮到你不會想沒事帶著大筆鈔票逛街，提供類似的額度限制機制，但你可以隨時儲值行動裝置，這樣一來兼顧了安全與便利。"
    offlinetestament: "交代遺囑"
    offlinetestamenttxt: "當你離開人世後，如果沒有其他人知道你錢包存放的地點或密碼的話，裡頭的財產將永遠無法被取出。你必須花時間想想如何處理這件事。"
  support-bitcoin:
    title: "支持 Bitcoin - Bitcoin"
    pagetitle: "支持 Bitcoin"
    summary: "Bitcoin 協定由小的社群中誕生，正快速成長中。為了幫助 Bitcoin 傳播和改進，有許多事是你能做的。"
    use: "使用 Bitcoin"
    usetxt: "顯而易見的，使用 Bitcoin 是第一件你能協助 Bitcoin 發展的事。在許多情況下這可以改善你的生活，你也可以接受 Bitcoin 付款。"
    node: "加入網路"
    nodetxt: "在你的電腦上運作<a href=\"#download#\">原生軟體</a>，你就能加入 Bitcoin 網路。你也可以進行 Bitcoin 採礦，這能夠協助處理交易，使得網路更加安全。"
    develop: "開發"
    developtxt: "Bitcoin 是開源的，如果你是開發者，你就能夠使用你強大的力量來<a href=\"#development#\">改進 Bitcoin</a>。或者你能夠建立某些令人驚豔的 Bitcoin 服務或軟體。"
    donation: "贊助"
    donationtxt: "最簡單的支持方法就是直接<a href=\"https://bitcoinfoundation.org/donate\">贊助</a>少數的 bitcoin，或是加入 Bitcoin 基金會。基金會資助核心 Bitcoin 軟體維護者的薪水，舉辦會議，以及提供其他重要的資源。"
    spread: "傳播"
    spreadtxt: "談論 Bitcoin 並使人感到興趣，在你的部落格上寫作，告訴你最喜歡的商店你想用 Bitcoin 付款，或者發揮創意自己做一件好看的 Bitcoin T-shirt"
    wiki: "Wiki"
    wikitxt: "<a href=\"http://en.bitcoin.it/\">Bitcoin wiki</a>充滿有用而且詳細的資訊。如同 Wikipedia，我們不斷的在改進 wiki 上的內容。你能夠幫忙保持 wiki 正確和新鮮。"
    translate: "翻譯"
    translatetxt: "你可以透過翻譯 Bitcoin 生態系中重要的部分來增進 Bitcoin 的可用性。挑一個你想要幫忙的計劃吧。"
    help: "幫助"
    helptxt: "你能夠加入 Bitcoin <a href=\"#community#\">社群</a>並幫助新使用者。你能夠和其他人談論 Bitcoin，這將令你每天學到更多。"
  vocabulary:
    title: "詞彙 - Bitcoin"
    pagetitle: "你也許聽過這些 Bitcoin 用語"
    summary: "Bitcoin 提供了新的支付方法，而伴隨而來的新名詞或許會進入你的詞彙。別擔心，即使是最低層次的電視劇也會產生新的用語！"
    table: "目錄"
    tableaddress: "<a href=\"#[vocabulary.address]\">地址</a>"
    tableblockchain: "<a href=\"#[vocabulary.block-chain]\">區塊鏈</a>"
    tableblock: "<a href=\"#[vocabulary.block]\">區塊</a>"
    tablebtc: "<a href=\"#[vocabulary.btc]\">BTC</a>"
    tableconfirmation: "<a href=\"#[vocabulary.confirmation]\">確認</a>"
    tablecryptography: "<a href=\"#[vocabulary.cryptography]\">密碼學</a>"
    tabledoublespend: "<a href=\"#[vocabulary.double-spend]\">雙重支付</a>"
    tablehashrate: "<a href=\"#[vocabulary.hash-rate]\">雜湊速率</a>"
    tablemining: "<a href=\"#[vocabulary.mining]\">採礦</a>"
    tablep2p: "<a href=\"#[vocabulary.p2p]\">點對點</a>"
    tableprivatekey: "<a href=\"#[vocabulary.private-key]\">私密金鑰</a>"
    tablesignature: "<a href=\"#[vocabulary.signature]\">簽章</a>"
    tablewallet: "<a href=\"#[vocabulary.wallet]\">錢包</a>"
    address: "<a name=\"[vocabulary.address]\">地址</a>"
    addresstxt: "Bitcoin的地址就如同<b>真實地址或是email</b>，這是你接受別人付款時，唯一需要提供的資訊。"
    blockchain: "<a name=\"[vocabulary.block-chain]\">區塊鏈</a>"
    blockchaintxt: "區塊鏈是一個<b>公開且依照時間排序的Bitcoin交易紀錄</b>。所有的幣特幣用戶擁有相同區塊鏈，可用於驗證Bitcoin地址的餘額，以避免<a href=\"#[vocabulary.double-spend]\">雙重支付</a>。"
    block: "<a name=\"[vocabulary.block]\">區塊</a>"
    blocktxt: "區塊是<b>區塊鏈中的一筆紀錄，其中包含並確認了在等待中的交易</b>。約平均每十分鐘就會有一個新的區塊經由<a href=\"#[vocabulary.mining]\">採礦</a>被加到區塊鏈中。"
    btc: "<a name=\"[vocabulary.btc]\">BTC</a>"
    btctxt: "BTC 是 Bitcoin 常用的貨幣單位，如同 USD 之於 美元，不過是使用 B⃦ 而非 $。"
    confirmation: "<a name=\"[vocabulary.confirmation]\">確認</a>"
    confirmationtxt: "\"確認\"意味著一筆交易已經<b>被網路檢驗，並且難以被逆轉</b>。一個確認已經很安全，然而當轉移大量金錢時(如ㄧ千美金以上)，請多等待數個確認，常用的數字是六個確認。每個新的確認都使得風險以指數程度下降。"
    cryptography: "<a name=\"[vocabulary.cryptography]\">密碼學</a>"
    cryptographytxt: "密碼學是<b>數學的一支，提供數學證明以確保高層次安全性</b>。線上貿易和銀行早已使用密碼學。在 Bitcoin 方面，密碼學用於避免有人使用別人的錢包，或是破壞<a href=\"#[vocabulary.block-chain]\">區塊鏈</a>。密碼學亦可用於加密錢包，使得持有密碼的人才能使用此錢包。"
    doublespend: "<a name=\"[vocabulary.double-spend]\">雙重支付</a>"
    doublespendtxt: "若一個惡意的使用者嘗試<b>同時把自己的Bitcoin付給兩個不同的收款人</b>，就稱為雙重支付。Bitcoin<a href=\"#[vocabulary.mining]\">採礦</a>和<a href=\"#[vocabulary.block-chain]\">區塊鏈</a>應運而生，以令網路產生共識，決定哪一個交易會被勝出。"
    hashrate: "<a name=\"[vocabulary.hash-rate]\">雜湊速率</a>"
    hashratetxt: "雜湊速率是用來測量Bitcoin網路計算能力的單位。Bitcoin 網路必須計算大量的數學運算以維持安全。當我們說網路的雜湊速率達到10 TH/s時，表示網路每秒可以計算10兆個雜湊。"
    mining: "<a name=\"[vocabulary.mining]\">採礦</a>"
    miningtxt: "Bitcoin 採礦是一種令電腦硬體進行數學運算的程序，用於確認交易和增加網路的安全。Bitcoin 採礦者可以獲得交易手續費和新產生的 bitcoin 作為回報。採礦的回報是依據計算量的多寡來分配的，這使得採礦成為一個專業且競爭的市場。因為採礦並非容易賺錢的方法，所以不是所有的 Bitcoin 使用者都在採礦。"
    p2p: "<a name=\"[vocabulary.p2p]\">點對點</a>"
    p2ptxt: "點對點是指<b>系統以有組織的方式運作</b>，其中每個參與者都能夠和其他人互動。對Bitcoin 來說，網路被設計成每個使用者都會將交易廣播給其他使用者。最重要的是，此種運作方式不需要銀行作為交易的第三方。"
    privatekey: "<a name=\"[vocabulary.private-key]\">私密金鑰</a>"
    privatekeytxt: "私密金鑰是祕密的資料，可用於證明你有權力利用密碼學上的<a href=\"#[vocabulary.signature]\">簽章</a>來使用特定 Bitcoin 地址內的錢。每個<a href=\"#[vocabulary.address]\">Bitcoin位置</a>含都有獨一無二的私密金鑰。若你使用軟體錢包，你的私密金鑰是存放在你的電腦上；若你使用網路錢包，金鑰則是存放在遠端伺服器上。千萬不要公開你的私密金鑰，否則取得金鑰的人都能夠使用其對應的 Bitcoin 地址內的錢。"
    signature: "<a name=\"[vocabulary.signature]\">簽章</a>"
    signaturetxt: "<a href=\"#[vocabulary.cryptography]\">密碼學</a>上的簽章，是一種數學機制讓某人證明他的所有權。在 Bitcoin 的情況，<a href=\"#[vocabulary.address]\">Bitcoin地址</a>和其<a href=\"#[vocabulary.private-key]\">私密金鑰</a>被某種神奇的數學連結在一起。當 Bitcoin 軟體用你的私密金鑰替交易簽章時，整個網路都可以看到這個簽章和對應的 Bitcoin 地址相符合。然而，目前並沒有方法可以猜出你的私密金鑰，進而偷走你辛苦賺來的 bitcoin。"
    wallet: "<a name=\"[vocabulary.wallet]\">錢包</a>"
    wallettxt: "Bitcoin 錢包大致上<b>可視為 Bitcoin 網路上的實體錢包</b>。錢包實際上包含你的<a href=\"#[vocabulary.private-key]\">私密金鑰</a>，私密金鑰允許你花費在<a href=\"#[vocabulary.block-chain]\">區塊鏈</a>上的<a href=\"#[vocabulary.address]\">Bitcoin 地址</a>內的 Bitcoin。每個 Bitcoin 錢包都可以告訴你它所包含的所有 Bitcoin 地址的總餘額，而且你可支付具體的金額給指定的人，就像一個真正的錢包。這不同於信用卡，信用卡由商家向你收費。"
  you-need-to-know:
    title: "Bitcoin 使用須知"
    pagetitle: "Bitcoin 使用須知"
    summary: "在踏入 Bitcoin 世界之前，有些需要先知道的事。 Bitcoin 是能夠交換真實世界的金錢或等值物品的貨幣，不是用來拍照或發電子郵件的工具。你必須像看待口袋裡的皮夾一樣地看待 Bitcoin，有時候甚至要更加謹慎！"
    secure: "保管你的錢包"
    securetxt: "你的 Bitcoin 如同實體錢包需要被保護。Bitcoin 提供史上最簡便的跨國匯款功能，但對安全性的顧慮也隨之而來。只要使用方法正確，Bitcoin 能提供相當高等級的保障。為了保護自己的財產，你必須學會良好的使用習慣。<a href=\"#secure-your-wallet#\"><b>學習如何保護你的錢包</b></a>。"
    volatile: "Bitcoin 匯率波動不定"
    volatiletxt: "因為 Bitcoin 是金融界的新生兒，它運作方式新穎，偶爾有不容易兌現的麻煩，造成的結果是 Bitcoin 短期匯率走勢捉摸不定。它是一種高風險資產，不要將你無法承擔損失的金額投入其中，Bitcoin 並不是儲蓄的好選擇。許多 Bitcoin 服務的提供者都允許你在收到 Bitcoin 的付款後立刻兌現。"
    irreversible: "Bitcoin 付款是不可逆的"
    irreversibletxt: "你無法取消付出去的 Bitcoin，取回款項的唯一方法是透過你付款的對象退回你的錢。所以，慎選進行交易的人或組織，他們必須是你瞭解和信任的對象。Bitcoin 能偵測錯誤的拼字，通常你無法匯錢給無效的帳號，可以稍微放心打錯字的問題。"
    anonymous: "Bitcoin 並非匿名"
    anonymoustxt: "要維護你的 Bitcoin 的私密性，你必須付出一定努力。所有 Bitcoin 的交易記錄都是公開並永久地留在網際網路上，任何人都能查看任何 Bitcoin 帳號內的金額和交易。這不代表透過 Bitcoin 帳號可以找出它的真實持有者，除非有人跳出來公開展示他持有某帳號。我們建議你使用多個 Bitcoin 帳號，事實上你每次都應該創建一個新帳號來進行收款，尤其是在像網站上公開使用時這個動作更是重要。同時也可以利用像 <a href=\"https://www.torproject.org/\">Tor</a> 這類工具隱藏自己電腦的 IP 位址，以免被其他人留下記錄。"
    experimental: "Bitcoin 仍在實驗階段"
    experimentaltxt: "Bitcoin 仍持續在發展中，是一種實驗性的新貨幣。僅管隨著使用次數成長 Bitcoin 越來越像一回事，仍該謹記在心它是一項嶄新的發明，而且不斷地在探索前所未見的想法，沒有人能預測 Bitcoin 會有一個怎麼樣的未來。"
    tax: "別忘了納稅"
    taxtxt: "儘管 Bitcoin 不是一種官方貨幣，大部分的稽稅機關仍會要求你基於任何有價值的收入、營業所得、薪水、資產利得納稅，包括 Bitcoin。"
