zh_TW:
  about:
    title: "關於 - Bitcoin"
    pagetitle: "關於 Bitcoin"
    history: "Bitcoin 史"
    historytxt1: "Bitcoin 是第一個實作 crypto-currency (由 Wei Dai 於 1998 年在 cypherpunks mailing list 提出) 概念的成品。貨幣泛指在一個國家或社會經濟體內，被接受用來交換物資和服務、償還債務的任何物件或任何形式的紀錄。Bitcoin 是基於這樣的概念設計出來，一種利用密碼學來控制發行和交易而非倚賴某個中央銀行的新形式的貨幣。"
    historytxt2: "2009 年 Bitcoin 的規格書與概念的論證首次在 Cryptography mailing list 上發表，關於作者我們只知道他的筆名是 Satoshi Nakamoto。Satoshi 從未介紹自己的真實身份與創造 Bitcoin 的動機，他在 2010 年底沒有說明具體原因離開了 Bitcoin 計畫，將自己的發明和謎團留給了這個世界。"
    historytxt3: "自 2010 年起 Bitcoin 社群因許多開發者的投入而成長, 接著突然在 2011 年的六、七月間受到媒體注目而帶來一波 Bitcoin 購買潮，但因此攀升的 Bitcoin 價格在同年下半年間就成為泡沫。不過隨著時間經過 Bitcoin 價格又緩緩回升到 2011 年的高點。"
    historytxt4: "Bitcoin Foundation 在 2012 年 9 月 27 日誕生，進行 Bitcoin 的標準化，安全性，及推廣工作。現在 Bitcoin 經濟體正隨著每天加入的新使用都而日漸茁壯！"
    technical: "技術特點"
    technicalintro: "任何類 Bitcoin 網路都有下列的基本特點："
    technicaltxt1: "Bitcoin 可以在網路上任意節點間傳遞。"
    technicaltxt2: "交易是不可回溯的。"
    technicaltxt3: "使用 <a href=\"https://en.bitcoin.it/wiki/Block_chain\">block chain</a> 避免重覆付款。"
    technicaltxt4: "交易在數秒內會被廣播，並<a href=\"https://en.bitcoin.it/wiki/FAQ#Why_do_I_have_to_wait_10_minutes_before_I_can_spend_money_I_received.3F\">在 10 - 60 分鐘內被驗證</a>。"
    technicaltxt5: "透過多人共同進行 <a href=\"https://en.bitcoin.it/wiki/Mining\">mining</a> 完成交易程序及金錢轉移。"
    technicaltxt6: "不論電腦有沒有開機，任何時候你都可以收到交易。"
    economics: "經濟規範"
    economicsintro: "下列規範藉由網路強制而被共同遵守。"
    economicstxt1: "Bitcoin 金額的最大值約 <a href=\"https://en.bitcoin.it/wiki/Controlled_Currency_Supply\">2,100 萬 (21 million)</a>。"
    economicstxt2: "Bitcoin 可被除得 8 位數的商，產生約 21×10<sup>14</sup> 個貨幣單位。"
    economicstxt3: "交易成本很低, <a href=\"https://en.bitcoin.it/wiki/Transaction_fees\">幾乎免費</a>。"
    stats: "統計數據"
    statsintro: "Bitcoin 網路已經連續運行超過 48 個月。在過去的一年裡，Bitcoin 的安全性引人注目，成長顯著。截止到 2013 年 4 月:"
    statstxt1: "長的 block chain (超過 232,000 blocks)。"
    statstxt2: "是世界上最大的分散式計算網路，擁有超過每秒 65 兆次 hash 的計算能力。"
    statstxt3: "每日交易量有 50,000 筆交易，總額超過 100 萬美金 ($1 million USD)。"
    statstxt4: "所有流通中的 bitcoin 總值超過 13 億美元。"
    statstxt5: "協定 (protocol) 上僅發生過一個<a href=\"https://en.bitcoin.it/wiki/Incidents#Value_overflow\">安全性意外</a> (已在 2010 年 8 月修復)。"
  bitcoin-for-businesses:
    title: "Bitcoin 企業用途 - Bitcoin"
    pagetitle: "Bitcoin 企業用途"
    summary: "Bitcoin 是暨安全又便宜的支付方法。"
    lowfee: "最低的費用"
    lowfeetext: "利用 Bitcoin 高度的密碼學安全性，進行交易是非常有效率且安全的。大多數情況下，你能夠免費利用 Bitcoin 網路支付和接收款項。你也能支付極低的手續費以提昇交易的優先性。"
    fraud: "免於付款再退款詐欺"
    fraudtext: "任何接受信用卡或是 PayPal 付款的企業，都知道每筆款項都有可能被取消，原因有付款人的帳號被駭，或是付款人惡意宣稱無法支付。企業唯一保護自己的方法，就是進行大量的風險分析，並提高價格來分擔損失。Bitcoin 支付是不可逆的，而且錢包能夠被安全的保存，這意味著防盜的成本不再強加到賣家身上。"
    international: "快速國際支付"
    internationaltext: "Bitcoin 能夠在 10 分鐘內從非洲轉移到加拿大。事實上，bitcoin 從來不存在任何實際地址上，因此你能夠轉移任意數量的 bitcoin 到任何地方，而沒有任何限制、延遲、或是手續費。你不需要等待中間銀行三個工作天才能轉移金錢。"
    pci: "不需 PCI 規範"
    pcitext: "線上接受信用卡通常需要大量的安全檢查，以符合 PCI 標準。雖然 PCI 可以保護信用卡，它可以被 Bitcoin 特別打造的安全性取代。你的付款是由整個網路而非你的花費來保障。"
    instant: "銷售點的即時交易"
    instanttext: "一筆 Bitcoin 交易通常在幾秒鐘內就會傳遞，並在 10 分鐘內被確認。在那之前，此交易可被認定是可靠的，但是仍有被取消的可能。若你確實需要即時交易，建議你加上少量手續費，並使用雙重支付偵測系統。"
    visibility: "獲得免費的曝光機會"
    visibilitytext: "Bitcoin 是快速成長的市場，許多新的客戶正在尋找使用他們的貨幣的管道。接受 Bitcoin 是個獲得新客戶的好方法，同時也讓你的事業有新的曝光機會。對於線上交易而言，採納新的支付方式必定是明智的行為。"
    multisig: "多重簽章"
    multisigtext: "Bitcoin 還包含了一種不廣為人知的特性：只有在一群人之中的某機個人替交易簽名時（稱之為\"n of m\"交易），才能進行交易。這等同於古老好用的多重簽章支票系統，或許你在現代的銀行還曾使用過。"
    transparency: "會計透明度"
    transparencytext: "許多組織被要求提供關於他們活動的會計文件，並採用良好的透明度實務。使用 Bitcoin 可達到最高的透明度，這是由於你可以告知你的成員組織本身的 Bitcoin 地址，好讓他們知道帳戶的餘額和交易紀錄。"
  bitcoin-for-developers:
    title: "給 Bitcoin 開發者 - Bitcoin"
    pagetitle: "給 Bitcoin 開發者"
    summary: "Bitcoin 能夠用來打造令人驚奇的事物，或者是回應日常的需求。"
    simple: "最簡易的交易系統"
    simpletext: "除非付款需要自動連結發票，否則接受 Bitcoin 只需要在網站上加入一個 bitcoin 連結或是 QR 碼。這種簡單的設置讓任何使用者都能輕易使用，同時也能滿足廣大層面的客戶需求，特別適用於贊助。"
    api: "多種第三方應用程式界面"
    apitext: "有許多第三方支付服務提供應用程式界面；你不需要在自己的伺服器上存放 bitcoin 以及處理安全性問題。在此同時，絕大多數的應用程式界面都允許你以有競爭力的費用將 bitcoin 轉換成當地貨幣。"
    own: "成為你自己的金融系統"
    owntext: "即使你不使用任何第三方應用程式界面，你還是可以將 Bitcoin 伺服器直接整合到你的應用程式之中，這等於你成為自己的銀行和支付。負擔相對應的責任後，你能夠打造令人驚奇的系統，使得處理 Bitcoin 交易的手續費幾近為零。"
    invoice: "以 Bitcoin 地址追蹤發票"
    invoicetext: "Bitcoin 能產生你所需要的任意數量的 Bitcoin 地址，因此若你想打造一個自動處理發票的支付系統，你只需要對每一筆款項產生一個 Bitcoin 地址，然後監控此地址。同一個地址在確認支付之後也可以再次使用。"
    security: "客戶端提供大部份的安全性"
    securitytext: "客戶端以及 Bitcoin 網路的協定處理了絕大部份的安全性問題。私密金鑰被用於認證，而 Bitcoin 網路可避免雙重支付。這也意味著沒有 PCI 規範和詐欺偵測。這就是我們要的，不是嗎？"
    instant: "即時交易和確認"
    instanttext: "一筆 Bitcoin 交易通常在幾秒鐘之內就會被對方接收，並在 10 分鐘內被確認。在那之前，此交易可被認定是可靠的，但是仍有被取消的可能。若你確實需要即時交易，建議你加上少量手續費，並使用雙重支付偵測系統。"
    micro: "便宜的小額支付"
    microtext: "Bitcoin 提供各種交易最低廉的支付手續費，小額支付也包含在內。這意味著 Bitcoin 可用於設計和實現創新的線上服務，而這些服務是過往因金融限制而不存在的。"
  bitcoin-for-enthusiasts:
    title: "給 Bitcoin 狂熱者 - Bitcoin"
    pagetitle: "給 Bitcoin 狂熱者"
    summary: "藉由賦予你掌控你自己的金錢的能力，Bitcoin 正在改變世界金融。"
    consensus: "Bitcoin 是世界共識"
    consensustext: "因為去中心化、開源的天性，Bitcoin 成為第一個由使用者，而非中央機構賦予權力的支付網路。即使是 Bitcoin 的開發者，在沒有足夠使用者、開發者、或是採礦者同意的情況之下，也沒有權力強制更新 Bitcoin 協定。<i>你</i>對你的錢包有完全的控制。"
    network: "為 Internet 設計的金錢"
    networktext: "從 Internet 上誕生的 Bitcoin，不只將實體金錢的自由帶至虛擬世界，更在兩個世界中簡化支付手續及強化安全。Bitcoin 提供了在目前笨重又昂貴的系統之外的另一個選擇，增加了開發中國家的線上貿易管道。"
    freedom: "保護個人的權利和自由"
    freedomtext: "人人都可以使用 Bitcoin 來安全的儲存和交換價值，沒有任何組織或個人能阻擋、操弄或者是停止使用 Bitcoin。Bitcoin 賦予人們許多強力的工具來保護個人權利，以對抗各種威脅。"
    global: "第一個中立的全球性貨幣"
    globaltext: "在我們的歷史上，金錢很少不被政治或是國家經濟影響。Bitcoin 是否能夠超越國家、政治、和文化的藩籬，成為第一個全球性貨幣呢？看起來相當有可能。我為人人，人人為我！"
    transparency: "鼓勵交易透明化"
    transparencytext: "所有的 Bitcoin 交易都是公開的，但是交易的擁有者和接收者則否。組織可以選擇對成員公開該組織擁有的 Bitcoin 地址，以使得交易高度透明化。"
    secure: "令金錢更加安全"
    securetext: "歸功於聰明的利用嚴格的密碼學規則，Bitcoin 提供了多種驚人的安全特性。Bitcoin 不僅難以仿造，其通訊協定也對各種攻擊有堅強的防禦力，即使是分散式阻斷服務攻擊也難以奏效。"
    trust: "解決銀行的信任問題"
    trusttext: "對於某些持續困擾銀行的信任問題，如會計透明度，簽章證明，以及不可逆交易，Bitcoin 提供了解決方案。Bitcoin 也增加了無良銀行加的風險：他們無法利用損害民眾的權益來製造 bitcoin，好解決他們本身犯下的錯誤。"
  bitcoin-for-individuals:
    title: "Bitcoin 個人用途 - Bitcoin"
    pagetitle: "Bitcoin 個人用途"
    summary: "Bitcoin 是一種既簡單又低成本的金錢交換方式。"
    mobile: "行動交款輕鬆付"
    mobiletext: "行動裝置版的 Bitcoin 讓你可以兩步驟進行付款，付款方只要掃描收款方 Bitcoin 錢包顯示的 QR code 就可以直接付款，不用刷卡、不用輸入密碼、不用簽任何單據。如果雙方的手機都支援 NFC ，只要彼此輕碰就能完成交易。"
    international: "跨國快速轉帳"
    internationaltext: "從非洲匯 Bitcoin 到加拿大只要十分鐘，沒有銀行介入拖慢程序，不收手續費，不用結匯。匯 Bitcoin 給遠在他國的人就跟匯給鄰居一樣簡單。"
    simple: "何時何地都匯通"
    simpletext: "Bitcoin 就像電郵，你的親友們不需要安裝同樣的軟體或依賴同一個服務提供者。大家可以憑自己喜好選擇支持相同 Bitcoin 協定的工具，沒有問題，完全相容！同時 Bitcoin 網路沒有假日，全年24小時運作！"
    secure: "交易安全"
    securetext: "Bitcoin 交易採用軍用級的加密技術，沒有人能假冒你的身份付款，也無法在沒有你的錢包的情況下向你收錢。只要你按照<a href=\"#secure-your-wallet#\">保護錢包</a>的步驟，就能達到這樣的安全性。Bitcoin 也針對許多詐騙手法提供相當程度的防護。"
    lowfee: "近乎免費"
    lowfeetext: "除了某些特殊情形像是超小額付款外，Bitcoin 沒有匯入和匯出的手續費。但如果願意的話，你可以付一些費用來提升交易優先次序，同時給運作 Bitcoin 網絡的人們一點支持。"
    anonymous: "虛擬身份線上付款"
    anonymoustext: "真實世界裡買東西付錢時用不著出示身份證明，匿名地付款是日常生活的一部份。Bitcoin 在網路世界提供同樣的自由，在購買服務或捐款時，免去被查驗身家的麻煩。但是要進一步完全匿名的話，你需要做些<a href=\"#you-need-to-know#\"><b>特別的事前準備</b></a>。"
  community:
    title: "社群 - Bitcoin"
    pagetitle: "Bitcoin 社群"
    foundation: "<a href=\"https://bitcoinfoundation.org/forum/\">Bitcoin 基金會論壇 (成員限定)</a>"
    stackexchange: "<a href=\"http://bitcoin.stackexchange.com/\">Bitcoin StackExchange (Q&amp;A)</a>"
    bitcointalk: "<a href=\"https://bitcointalk.org/\">BitcoinTalk 論壇</a>"
    ircjoin: "加入本計畫位於 <a href=\"http://freenode.net/\">FreeNode</a> 網路上的即時IRC頻道，或使用 <a href=\"http://webchat.freenode.net/?channels=bitcoin&amp;uio=d4\">FreeNode Web IRC</a>."
    chanbitcoin: "(一般 Bitcoin 相關)"
    chandev: "(開發與技術)"
    chanotc: "(臨櫃交易)"
    chanmarket: "(市場即時報價)"
    chanmining: "(Bitcoin 採礦相關)"
    linkgoogle: "<a href=\"https://plus.google.com/communities/115591368588047305300\">Google+ Bitcoin 社群</a>"
    linktwitter: "<a href=\"http://twitter.com/#!/search/bitcoin\">搜尋 Twitter</a>"
    facebook: "<a href=\"https://www.facebook.com/pages/Bitcoin-P2P-Cryptocurrency/134466763256650\">Facebook 網頁</a>"
    reddit: "<a href=\"http://www.reddit.com/r/Bitcoin/\">Reddit's Bitcoin 社群</a>"
  choose-your-wallet:
    title: "選擇你的錢包 - Bitcoin"
    pagetitle: "選擇你的錢包"
    summary: "擁有 Bitcoin 錢包你才能進行交易。錢包提供你用來接受其他人匯款的 Bitcoin <i>位址</i>，也讓你把錢匯出。用法跟 email 類似，在離線時你仍會收到匯入的 Bitcoin，所有的錢包也都彼此相容。另外，在開始使用 Bitcoin 之前，<b>請務必先看過<a href=\"#you-need-to-know#\">Bitcoin 使用須知</a></b>。"
    getstarted: "快速上手指南"
    getstartedsum: "如果你是 Bitcoin 新手，這些錢包是你好的開始。"
    getstarteddesk: "<a href=\"#download#\"><b>Bitcoin-Qt</b></a> 提供 Windows、Mac、Linux 版本的 App 下載。"
    getstartedmobi: "<a href=\"https://play.google.com/store/apps/details?id=de.schildbach.wallet\"><b>Bitcoin Wallet</b></a> 提供 Android 版本，可在手機或平板執行。"
    bethenetwork: "成為 Bitcoin 網路"
    bethenetworktxt: "你有臺從不關機並連上網路的電腦嗎？你可以在上面執行 <a href=\"#download#\"><b>原生 Bitcoin 客戶端</b></a> 來幫助這個社群。這個原生客戶端在初次執行時會消秏較多電腦資源並花上一整天來同步，但完成後你的電腦就能協助 Bitcoin 網路檢查並接替交易。"
    walletdesk: "錢包軟體"
    walletdesktxt: "在你的電腦上安裝錢包軟體，它能讓你完全控制你的錢包。你必須負責備份自己的 Bitcoin 並像現金一樣保護它。"
    walletmobi: "行動錢包"
    walletmobitxt: "Mobile wallets 讓你把 Bitcoin 放口袋裡帶著走。利用掃瞄 QR code 或 NFC 的 \"tap to pay\" 功能，就可以交換 coins 和在實體商店消費。"
    walletweb: "網頁版錢包"
    walletwebtxt: "網頁版錢包讓你不論在何地都可以使用 Bitcoin，而且分擔了部分保護你的錢包的工作。因此，一定要慎選你使用的網頁版錢包服務，畢竟它們會保管你的 Bitcoin。"
    walletbitcoinqt: "Bitcoin-Qt 是原生 Bitcoin 客戶端，它也是整個網路的骨幹。它提供最高等級的安全性、隱密性、及穩定性，但是它的功能比較少，同時會需要許多空間和記憶體。"
    walletmultibit: "Multibit 是一個輕量級的客戶端，著重在快速且容易上手。它會與網路同步，幾分鐘內就可以使用。另外它支持多種語言。它是非技術背景使用者的好選擇。"
    walletarmory: "Armory 是執行於 Bitcoin-Qt 之上一個先進的客戶端，為 Bitcoun 專業使用者擴充許多功能。它有提供多種備份、加密功能，也允許將 secure cold-storage 放在離線的電腦。"
    walletelectrum: "Electrum 注重速度和簡易性，只佔用少量的資源。它將 Bitcoin 系統裡最複雜的計算留給遠端的伺服器執行，另外它提供使用者透過密碼還原錢包的功能。"
    walletbitcoinwallet: "Bitcoin wallet 是輕量的行動客戶端，支持 Android 和 BlackBerry OS 兩種版本。這個客戶端不需和任何線上服務綁定就可以運作。它相容 QR code 掃瞄及 NFC。"
    walletblockchaininfomob: "Blockchain.info 是一個給行動裝置使用的 hybrid 網頁版錢包。它同時有支持 iPhone 的版本，但為符合 Apple 的政策而限制了某些功能。它包含許多 blockchain.info 的功能，譬如備份網頁版錢包。"
    walletblockchaininfo: "Blockchain.info 是一個對使用者友善的 hybrid 錢包。它將錢包的加密版本儲存在線上，但在你的瀏覽器裡解密。為安全起見，你應該使用它的瀏覽器擴充套件，同時用 email 來備份。"
    walletpaytunia: "Paytunia 是給行動裝置用的 Paymium 網頁版電子錢包，它與 Bitcoin-central 協作，讓你從行動裝置上就能存取 Bitcoin exchanges。目前有 iPhone 版本，預計不久後會有 Android 版本。"
    walletbips: "BIPS 是 WalletBit 的網頁版錢包，允許在許多不同國家買賣 Bitcoin。同時它提供 cold storage、匯入錢包、和許多買賣工具的功能。"
    walletcoinbase: "Coinbase 的目標是成為最容易使用的網頁版錢包。它提供 Android 用的網頁版錢包應用程式、買賣工具，並且能整合美國的銀行帳戶進行 Bitcoin 買賣。"
    walletdownload: "<a href=\"#download#\">下載</a>"
    walletvisit: "前往網站"
    walletwebwarning: "請注意！"
    walletwebwarningtxt: "網頁版錢包讓你不論在何地都可以使用 Bitcoin，而且分擔了部分保護你的錢包的工作。因此，一定要慎選你使用的網頁版錢包服務，畢竟它們會保管你的 Bitcoin。"
    walletwebwarningok: "ＯＫ，我知道了。"
  development:
