    visit: "前往 Bitcoin 基金會網站"
  how-it-works:
    title: "Bitcoin 運作原理 - Bitcoin"
    pagetitle: "Bitcoin 運作原理"
    intro: "這是個常令人感到困擾的問題，以下是速成的解釋！"
    basics: "給新手的基礎知識"
    basicstxt1: "身為一個新手，你只需要<a href=\"#choose-your-wallet#\">決定你的錢包</a>是要安裝在自己的電腦上，或者是在你的手機上。一旦你的錢包安裝完成，你將會獲得你的第一個 Bitcoin 地址。如果你需要更多地址，隨時都可以產生出來。你可以告訴朋友你的地址，好讓他們付款給你。反之你也能先取得他們的地址，然後付款給他們。這就像是email的運作方式。現在你只需要取得一些 bitcoin 並<a href=\"#secure-your-wallet#\">確保它們的安全</a>。你不需要瞭解技術細節才能開始使用 Bitcoin。"
    basicstxt2: "不過，如果你想知道更多，請繼續閱讀！"
    balances: "Balances<a class=\"titlelight\"> - block chain</a>"
    balancestxt: "區塊鍊是整個 Bitcoin 網路所倚賴的<b>共享且公開的交易紀錄</b>。所有確認過的交易毫無例外的被存放在區塊鍊上，藉此我們可以確認新的交易確實是由 bitcoin 的所有者發出。區塊鍊的完整性以及時間順序是由<a href=\"#vocabulary##[vocabulary.cryptography]\">密碼學</a>來保證的。"
    transactions: "交易<a class=\"titlelight\"> - 私密金鑰</a>"
    transactionstxt: "一筆交易即是區塊鍊中記載的 Bitcoin 地址之間的金錢轉移。Bitcoin 錢包內的每個地址都有對應的祕密資料，稱之為<a href=\"#vocabulary##[vocabulary.private-key]\"><i>私密金鑰</i></a>。私密金鑰被用於替交易簽章，以提供數學上的證明這個交易確實是由該地址的擁有者發出。<a href=\"#vocabulary##[vocabulary.signature]\"><i>簽章</i></a>同時能夠防止其他人竄改過去公佈的交易。所有的交易都會在使用者之間傳遞，並且在數分鐘內經由<a href=\"#vocabulary##[vocabulary.mining]\"><i>採礦</i></a>的行為被網路確認。"
    processing: "處理<a class=\"titlelight\"> - 採礦</a>"
    processingtxt: "採礦是一種<b>分散式系統</b>，用於<a href=\"#vocabulary##[vocabulary.confirmation]\"><i>確認</i></a>交易並把交易加入區塊鏈之中。採礦確保區塊鏈的時間順序，保護網路的中立性，並且讓不同的電腦就系統的狀態取得共識。待確認的交易將會被打包到某個<a href=\"#vocabulary##[vocabulary.block]\"><i>區塊</i></a>之中，而區塊必須滿足非常嚴格的密碼學規則。該規則被設計為，如果想要篡改某個區塊，此區塊之後的每個區塊都必須一併修改。網路將會檢查區塊是否符合規則，以避免過往的區塊被更改。採礦創造了一個競爭性的彩券系統，可避免任何人輕易的加入連續的區塊到區塊鏈中。藉由這個系統，沒有人能控制區塊鏈中將包含哪些交易，或是更動區塊鏈的某一部份，以消除他自己的付款紀錄。"
    readmore: "跳進兔子洞"
    readmoretxt: "以上僅是 Bicoin 系統的精簡說明，如果想瞭解更多細節，你可以閱讀<a href=\"/bitcoin.pdf\">原始論文</a>，其中描述了系統設計，或者是去逛逛<a href=\"https://en.bitcoin.it/wiki/Main_Page\">Bitcoin wiki</a>。"
  index:
    title: "Bitcoin - 開源點對點數位貨幣"
    pagetitle: "開源點對點數位貨幣"
    listintro: "Bitcoin 是一種貨幣、通訊協定、和電腦軟體，實現了以下功能"
    list1: "即時的點對點交易"
    list2: "全球性支付"
    list3: "極低甚至零的處理費"
