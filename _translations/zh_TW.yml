    desc: "Bitcoin 以點對點技術運作，因此不需由中央機構來運行。管理交易和發行 bitcoin 皆是由整個網路合作完成。許多令人興奮，但是現有的支付系統無法涵蓋的應用，都可以藉由 Bitcoin 的諸多特性來達成。"
